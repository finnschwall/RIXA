{% extends 'rag_viewer/base.html' %}

{% block title %}Collections - RAG Database Viewer{% endblock %}

{% block content %}
<h1 class="mb-4">Available Collections</h1>

<div class="row">
    {% for collection in collections %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ collection.name }}</h5>
                <a href="{% url 'view_collection' collection.name %}" class="btn btn-primary">View Collection</a>
                <div class="mt-3">
                    <p class="card-text">Number of entries: {{ collection.count }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
